name: Auto Update Course Data

on:
  schedule:
    # Run every 12 hours (at minute 0 of hours 0 and 12)
    - cron: '0 */12 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetch all history for git operations
        fetch-tags: true
        ref: main
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
    - name: Fetch all branches
      run: |
        git fetch --all
        git branch -a
        
    - name: Ensure data branch exists
      run: |
        # Create data branch if it doesn't exist
        if ! git show-ref --verify --quiet refs/remotes/origin/data; then
          echo "Creating data branch..."
          git checkout -b data
          echo "# Data Branch" > README.md
          git add README.md
          git commit -m "Initial data branch"
          git push origin data
          git checkout main
        else
          echo "Data branch already exists"
        fi
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium
      
    - name: Run data builder and push to data branch
      run: |
        echo "ðŸš€ Starting data update process..."
        node scripts/databuilder.js --all --term=1258 --push-to-data
        echo "âœ… Data update completed successfully"
      env:
        # Add any environment variables your script might need
        NODE_ENV: production 