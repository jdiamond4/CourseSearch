name: Update MongoDB Course Data

on:
  schedule:
    # Run every hour at the top of the hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Update MongoDB with all departments
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: node scripts/sisToMongo.js --term=1262 --all --replace

      - name: Report success
        if: success()
        run: echo "✅ Successfully updated MongoDB with all department data"

      - name: Report failure
        if: failure()
        run: echo "❌ Failed to update MongoDB data"

